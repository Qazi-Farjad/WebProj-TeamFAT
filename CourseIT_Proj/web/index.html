<html>
    <head>
        <title>CourseIT - Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Dependencies\bootstrap\css\bootstrap.min.css" media="screen">
        <link href="Dependencies\signin.css" rel="stylesheet">
        
    </head>
    <body>

    <header class="navbar navbar-default navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">CourseIT</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Get Started</a>
            </li>
            <li>
              <a href="#">Edit</a>
            </li>
            <li>
              <a href="#">Visualize</a>
            </li>
            <li>
              <a href="#">Prototype</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
        
    <div class="container">


      <form role = "form" class="form-signin" action="LoginServlet">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="email" id ="em" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id = "pass" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /Sign in container -->   
        
    <script type='text/javascript' src="Dependencies\jquery-2.1.1.js"></script>
    <script type='text/javascript' src="Dependencies\bootstrap\js\bootstrap.min.js"></script>    
    </body>
</html>
